<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bondi</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="example.css">
    <!-- Font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=network_node" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>
    <!-- example one -->



    <!-- Login / Sign Up Button -->
    <div id="loginSignUpButton" class="text-right m-3">
        <button class="btn btn-primary" onclick="showModal()">Login / Sign Up</button>
    </div>

    <!-- Account Icon (hidden by default) -->
    <div id="accountIcon" class="text-right m-3 d-none">
        <div class="dropdown ps-5 py-2">

            <i class="fa-regular fa-user  btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                data-bs-toggle="dropdown" aria-expanded="false"></i>
            <ul class="dropdown-menu pt-3 ps-3 pe-3" aria-labelledby="dropdownMenuLink">
                <li class="pb-2  d-flex align-items-baseline">
                    <a href="#" class="fs-5"><i class="fa-regular fa-circle-user pe-2 text-body"></i></a>
                    <div class="lh-1">
                        <p class="fs-5  text-primary p-0">Jimmy Smith</p>
                        <p class="fs-6  text-black-50 ">Jimmy.smith1996@gmail.com</p>
                    </div>
                </li>
                <li class="pb-4 ">
                    <a href="#" class="fs-5"><i class="fa-regular fa-bag-shopping pe-2 text-body"></i>
                        <span class="text-black-50">Orders</span></a>
                </li>
                <li class="pb-4  ">
                    <a href="#" class="fs-5"><i class="fa-regular fa-heart pe-2 text-body"></i>
                        <span class="text-black-50">Wish List</span></a>
                </li>
                <li class="pb-4  ">
                    <a href="#" class="fs-5"><i class="fa-solid fa-sack-dollar pe-2 text-body"></i>
                        <span class="text-black-50">Payments</span></a>
                </li>
                <li class="pb-4  ">
                    <a href="#" class="fs-5"><i class="fa-solid fa-arrow-right-from-bracket pe-2 text-body"></i>
                        <span class="text-black-50">Log out</span></a>
                </li>

            </ul>
        </div>
    </div>
    <!-- Modal for Login / Create Account -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <ul class="nav nav-tabs card-header-tabs w-100" id="authTabs">
                        <li class="nav-item w-50 border-0">
                            <a class="nav-link position-relative active" id="loginTab" href="#"
                                onclick="showLogin()">Log In</a>
                        </li>
                        <li class="nav-item w-50 border-0">
                            <a class="nav-link position-relative" id="createAccountTab" href="#"
                                onclick="showCreateAccount()">Create Account</a>
                        </li>
                    </ul>
                </div>
                <div class="modal-body">
                    <!-- Login Form -->
                    <div id="loginForm">
                        <h5 class="fs-4 fw-medium text-center pb-2">Log in to Tech Heim</h5>
                        <form class="mt-2">
                            <input type="email" class="form-control my-2" placeholder="E-mail">
                            <input type="password" class="form-control my-2" placeholder="Password">
                            <div class="text text-primary text-end">Forgot Password ?</div>
                            <div class="form-check mb-2 pt-2">
                                <input type="checkbox" class="form-check-input" id="keepLoggedIn">
                                <label class="form-check-label" for="keepLoggedIn">Keep me logged in</label>
                            </div>
                            <button type="button" class="btn btn-primary btn-block w-100 py-2 rounded mt-1"
                                onclick="authenticate()">Log In</button>
                            <div class="text-center mt-3">
                                <p class="fw-light fs-6">Or Log In with</p>
                                <button type="button" class="btn btn-outline-primary align-items-center btn-brand"><i
                                        class="fa-brands fa-google"></i> Google</button>
                                <button type="button" class="btn btn-outline-primary align-items-center  btn-brand"><i
                                        class="fa-brands fa-facebook "></i> Facebook</button>
                            </div>
                        </form>
                    </div>

                    <!-- Create Account Form -->
                    <div id="createAccountForm" style="display: none;">
                        <h5 class="fs-4 fw-medium text-center pb-2">Create your account</h5>
                        <form class="mt-2">
                            <input type="text" class="form-control my-2" placeholder="Full Name">
                            <input type="email" class="form-control my-2" placeholder="E-mail">
                            <input type="password" class="form-control my-2" placeholder="Password">
                            <div class="form-check mb-2 pt-2">
                                <input type="checkbox" class="form-check-input" id="termsConditions">
                                <label class="form-check-label" for="termsConditions">I agree to all <a href="#">Terms &
                                        Conditions</a></label>
                            </div>
                            <button type="button" class="btn btn-primary btn-block w-100 py-2 rounded mt-1"
                                onclick="authenticate()">Create
                                Account</button>
                            <div class="text-center mt-3">

                                <p class="fw-light fs-6">Or Sign Up with</p>
                                <button type="button" class="btn btn-outline-primary align-items-center btn-brand"><i
                                        class="fa-brands fa-google"></i> Google</button>
                                <button type="button" class="btn btn-outline-primary align-items-center  btn-brand"><i
                                        class="fa-brands fa-facebook "></i> Facebook</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->



    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/all.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/loginAndSinging.js"></script>



</body>

</html>
